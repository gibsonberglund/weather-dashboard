<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboarfd</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="mainbody">
        <span class="sidebar">
            <h2>Search for a City</h2>
            <input type="text" id="searchbar"></input>
            <div class="citycard" id="searchbtn">Search</div>
            <ul id="citylist"></ul>
        </span>
        <section class="maindisplay" id="maindisplay">
            <h2 id="displaylabel"></h2>
            <p id="icon"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </section>
        <section class ="fiveday">
            <h3>Five Day Forecast: </h3>
            <div class="fivedaycard" id="1"></div>
            <div class="fivedaycard" id="2"></div>
            <div class="fivedaycard" id="3"></div>
            <div class="fivedaycard" id="4"></div>
            <div class="fivedaycard" id="5"></div>
    </section>
    </main>

    <script src="./assets/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
