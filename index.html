<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboarfd</title>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="mainbody">
        <span class="sidebar">
            <h2>Search for a City</h2>
            <p class="example">Must be US city</p>
            <p class="example">Format: Example, EX</p>
            <input type="text" id="searchbar"></input>
            <div class="citycard" id="searchbtn">Search</div>
            <ul id="citylist"></ul>
        </span>
        <section class="maindisplay" id="maindisplay">
            <h2 id="displaylabel"></h2>
            <p id="date"></p>
            <p id="icon"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </section>
    </main>
    <section class ="hidden" id="fiveday">
        <h3>Five Day Forecast: </h3>
        <div class="fivedaycard" id="one"></div>
        <div class="fivedaycard" id="two"></div>
        <div class="fivedaycard" id="three"></div>
        <div class="fivedaycard" id="four"></div>
        <div class="fivedaycard" id="five"></div>
    </section>

    <script src="./assets/script.js"></script>

    
</body>
