<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id='body' class='cloudy'>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="mainbody">
        <span class="sidebar">
            <h2>Search for a City</h2>
            <p class="example">Must be US city</p>
            <input placeholder="ex: Minneapolis, MN" type="text" id="searchbar"></input>
            <div class="button" id="searchbtn">Search</div>
            <ul id="citylist"></ul>
        </span>
        <section class="maindisplay" id="maindisplay">
            <div class="citydate">
                <h2 id="displaylabel"></h2>
                <p id="date"></p>
            </div>
            <ul class="infolist">
                
                <li id="icon"></li>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
            </ul>
            <img id='gif' class="hidden">
        </section>
    </main>
    <section class ="hidden" id="fiveday">
        <h3>Five Day Forecast: </h3>
        <div class="fivedaycard">
            <h2 id="dayonetitle"></h2>
            <p  id="one"></p>
        </div>
        <div class="fivedaycard">
            <h2 id="daytwotitle"></h2>
            <p  id="two"></p>
        </div>
        <div class="fivedaycard">
            <h2 id="daythreetitle"></h2>
            <p  id="three"></p>
        </div>
        <div class="fivedaycard">
            <h2 id="dayfourtitle"></h2>
            <p  id="four"></p>
        </div>
        <div class="fivedaycard">
            <h2 id="dayfivetitle"></h2>
            <p  id="five"></p>
        </div>
    </section>

    <script src="./script.js"></script>

    
</body>
